<h2 class="fw-bold title-mobile overview">{{ 'header.projects' | translate }}>{{ 'header.activity-log' | translate }}</h2>
<span class="title">
    {{ 'activity-log.title' | translate }} FIRSTNAME LASTNAME
</span>
<div class="card mt-4 py-3 px-3 exported-variables w-100">
    <dx-data-grid #activityGrid class="data-grid-search activity" [dataSource]="activity$ | async" keyExpr="id" [allowColumnResizing]="true" [allowColumnReordering]="true" [showBorders]="false" [showRowLines]="false" [columnMinWidth]="150" [hoverStateEnabled]="true"
        [remoteOperations]="true" [wordWrapEnabled]="true" [columnAutoWidth]="false" columnResizingMode="widget" [noDataText]="'no data'">

        <dxo-paging [pageSize]="10"></dxo-paging>
        <dxo-pager [visible]="true" [showPageSizeSelector]="true" [allowedPageSizes]="[6, 12, 24]" [showNavigationButtons]="true">
        </dxo-pager>

        <!-- Filtering & Sorting settings -->
        <dxo-header-filter [visible]="true"></dxo-header-filter>
        <dxo-filter-row [visible]="true"></dxo-filter-row>
        <dxo-search-panel [visible]="true" [width]="320"></dxo-search-panel>
        <dxo-sorting mode="single"></dxo-sorting>

        <dxo-filter-panel [visible]="true"></dxo-filter-panel>
        <dxo-export [enabled]="true"></dxo-export>

        <!-- Column chooser settings -->
        <dxo-column-chooser [enabled]="true" mode="dragAndDrop"></dxo-column-chooser>

        <!-- Toolbar setup -->
        <dxo-toolbar>
            <dxi-item location="before" name="searchPanel"></dxi-item>
            <dxi-item location="before" name="exportButton"></dxi-item>
            <dxi-item location="before" name="columnChooserButton"></dxi-item>
        </dxo-toolbar>
        <!-- Columns definition -->
        <dxi-column dataField="table_name" dataType="string" [caption]="'activity-log.element' | translate">
        </dxi-column>
        <dxi-column dataField="record" dataType="string" [caption]="'activity-log.record' | translate">
        </dxi-column>
        <dxi-column dataField="action" dataType="string" [caption]="'activity-log.action' | translate">
        </dxi-column>
        <dxi-column dataField="created_at" dataType="date" [caption]="'activity-log.date' | translate">
        </dxi-column>
    </dx-data-grid>
</div>
