<div class="limiter">
	<div class="container-login100" style="background-image:url('../../../assets/images/bg-01.jpg')">
	  <div class="wrap-login100 p-l-55 p-r-55 p-t-65 p-b-54">
		<form class="login100-form validate-form" #loginForm="ngForm">
		  <span class="login100-form-title p-b-49">
			{{ 'auth.sign-in' | translate }}
		  </span>
  
		  <div class="wrap-input100 validate-input m-b-23" data-validate = "Email is required">
			<span class="label-input100">{{ 'auth.email' | translate }}</span>
			<input class="input100" type="text" name="email" [placeholder]="'auth.type-email' | translate" [(ngModel)]="email">
			<span class="focus-input100" data-symbol="&#xf206;"></span>
		  </div>
  
		  <div class="wrap-input100 validate-input" data-validate="Password is required">
			<span class="label-input100">{{ 'auth.password' | translate }}</span>
			<input class="input100" type="password" name="pass" [placeholder]="'auth.type-password' | translate" [(ngModel)]="password">
			<span class="focus-input100" data-symbol="&#xf190;"></span>
		  </div>
		  
		  <div *ngIf="errorMessage" class="label-input100-danger">
			{{ errorMessage }}
		  </div> 
  
		  <div class="text-right p-t-8 p-b-31">
		   
			<a href="#">
				{{ 'auth.forgot-password' | translate }}
			  </a>
			</div>
			
			<div class="container-login100-form-btn">
			  <div class="wrap-login100-form-btn">
				<div class="login100-form-bgbtn"></div>
				<button class="login100-form-btn" [disabled]="!loginForm.valid" (click)="login()">
					{{ 'auth.log-in' | translate }}
				</button>
			  </div>
			  
			</div>
	
			<div class="txt1 text-center p-t-54 p-b-20">
			  <span>
				{{ 'auth.or-sign-up' | translate }}
			  </span>
			</div>
	
			<div class="flex-c-m">
			  <a href="#" class="login100-social-item bg1">
				<i class="fa fa-facebook"></i>
			  </a>
	
			  <a href="#" class="login100-social-item bg2">
				<i class="fa fa-twitter"></i>
			  </a>
	
			  <button class="login100-social-item bg3" (click)="authService.GoogleAuth()">
				<i class="fa fa-google"></i>
			  </button>
			</div>
	
			<div class="flex-col-c p-t-155">
			  <span class="txt1 p-b-17">
			  </span>
	
			  <a href="/signup" class="txt2">
				{{ 'auth.sign-up-email' | translate }}
			  </a>
			</div>
		  </form>
		</div>
	  </div>
	</div>
