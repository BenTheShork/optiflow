<dx-popup [width]="700" [height]="'auto'" [showTitle]="false" [dragEnabled]="false" [hideOnOutsideClick]="false" [showCloseButton]="false" [(visible)]="popupVisible">

    <div class="popup-content">
        <h2>{{ title }}</h2>
        <div>{{ description }}</div>
        <div class="extra-content" *ngIf="previousValue && newValue">
            <div class="value-content">
                {{ 'table.previous-value' | translate }}:
                <div class="bold">{{ previousValue }}</div>
            </div>
            <div class="value-content">
                {{ 'table.new-value' | translate }}
                <div class="bold">{{ newValue }}</div>
            </div>
        </div>
        <div class="buttons">
            <dx-button [text]="'table.close' | translate" class="popup-button popup-button-gray" (onClick)="closePopup()">
            </dx-button>
            <dx-button class="popup-button popup-button-red" [text]="'table.confirm' | translate" (onClick)="confirmationClick()">
            </dx-button>
        </div>
    </div>
</dx-popup>
