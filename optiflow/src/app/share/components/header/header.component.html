<!-- TOGGLE MOBILE BUTTON ICON-->
<button class="btn menu-icon" id="sidebar-toggle-button" (click)="toggleMenu()" [ngClass]="{ 'button-hidden': isMenuOpen }">
	<i class="bi bi-list"> </i>
</button>
<nav id="sidebar" [ngClass]="{ 'mobile-sidebar-open': isMenuOpen }" class="language-icon">
    <!-- CLOSE MOBILE MENU BUTTON-->
    <button class="btn text-white menu-icon" id="close-mobile-menu-button" *ngIf="isMenuOpen" (click)="toggleMenu()">
		<i class="bi bi-chevron-left"> </i>
	</button>
    <div class="sidebar-content">
        <ul class="nav d-flex flex-column flex-nowrap">
            <!-- PROFILE IMAGE-->
            <div class="logo-image text-center"></div>
            <div>
                <li [routerLinkActive]="['active']" class="nav-item">
                    <a class="nav-link" (click)="toggleMenu()" routerLink="/dashboard">
                        <i class="bi bi-speedometer2"> </i> Dashboard
                    </a>
                </li>
                <li [routerLinkActive]="['active']" class="nav-item">
                    <a class="nav-link" (click)="toggleMenu()" routerLink="/project">
                        <i class="bi bi-list-check"></i> Projects
                    </a>
                </li>
                <li [routerLinkActive]="['active']" class="nav-item">
                    <a class="nav-link" (click)="toggleMenu()" routerLink="/insights">
                        <i class="bi bi-bar-chart-steps"> </i> Insights
                    </a>
                </li>
                <li [routerLinkActive]="['active']" class="nav-item">
                    <a class="nav-link" (click)="toggleMenu()" routerLink="/activity-log">
                        <i class="bi bi-list-ul"> </i> Activity Log
                    </a>
                </li>
                <li [routerLinkActive]="['active']" class="nav-item">
                    <a class="nav-link" (click)="toggleMenu()" routerLink="/preferences">
                        <i class="bi bi-person-gear"> </i> Preferences
                    </a>
                </li>
            </div>
            <div class="bottom-area">
                <!-- LOG OUT -->
                <li class="nav-item">
                    <a class="nav-link" [routerLink]="['auth']" (click)="logout()">
                        <i class="bi bi-box-arrow-right"> </i> Logout
                    </a>
                </li>
                <!-- USER INFO -->
                <a class="d-flex border border-secondary rounded p-2 mt-3 nav-link">
                    <div class="profile-image-container me-3">
                        <!-- TODO: fix userImagePath-->
                        <img class="rounded" [appDefaultPhoto]="'assets/images/profile-image.png'" />
                    </div>
                    <div class="w-100">
                        <div>
                            <h4 class=" text-break text-wrap" style="color: white;">{{userName}} </h4>
                        </div>
                    </div>
                </a>
            </div>
        </ul>
    </div>
</nav>
